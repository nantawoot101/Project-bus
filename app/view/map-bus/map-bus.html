<div ng-controller="MapBusController">
  <link rel="stylesheet" href="app/view/map-bus/map-bus.css" />

  <!-- Wrapper ที่ครอบทั้งแผนที่และแผงควบคุม -->
  <div class="map-wrapper">
    <div id="map"></div>


          <div
        class="search-box"
        ng-show="!isSearching"
         ng-cloak ng-click="isSearching = true"
      >
        <img
          src="app/assets/icon/search.svg"
          alt="search"
          class="search-icon"
        />
      </div>

    <div class="search-input-floating" ng-show="isSearching">
      <img src="app/assets/icon/search.svg" alt="search" class="search-icon" />
      <input
        type="text"
        class="ms-1 search-input"
        placeholder="คุณจะไปที่ไหน"
        ng-model="searchQuery"
        autofocus
      />
      <button class="close-btn" ng-click="isSearching = false">×</button>
    </div>

    <!-- ส่วนนี้จะลอยทับแผนที่ -->
    <div ng-controller="BusController" class="map-overlay">
      <div
        ng-include="'app/view/map-bus/button-sheet/bus-travel/bus-travel.html'"
      ></div>
    </div>
  </div>
</div>
